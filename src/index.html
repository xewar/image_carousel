<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <!-- <script defer src="main.js"></script> -->
  </head>
  <body>
    <div class="mainContainer">
      <button class="carouselButton">
        <svg class="leftArrow"></svg>
      </button>
      <div class="carouselMain">
        <div class="carouselContainer">
          <div class="slide currentSlide">
            <img src="./d0eb0091ec535b9018c0.JPG" class="carouselImage" />
          </div>
          <div class="slide">
            <img src="./e9b3178447cba30fb4ea.JPG" class="carouselImage" />
          </div>
          <div class="slide">
            <img src="./48e32adc1724d96fc972.JPG" class="carouselImage" />
          </div>
          <div class="slide">
            <img src="./413440145cd403b2136e.JPG" class="carouselImage" />
          </div>
          <div class="slide">
            <img src="./71fd8c2163fa0d73c0ec.JPG" class="carouselImage" />
          </div>
          <div class="slide">
            <img src="./1bcf7b437fb5da6a2e8c.JPG" class="carouselImage" />
          </div>
        </div>
      </div>
      <div class="dots">
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
      </div>

      <button class="carouselButton">
        <svg class="rightArrow"></svg>
      </button>
    </div>
  </body>
</html>
